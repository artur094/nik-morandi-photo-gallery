<ion-app [photoGalleryGroup]="{}">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header
            class="flex ion-justify-content-start ion-align-items-center"
          >
            <div class="ion-margin-end">
              <img class="logo" src="assets/logo.png" />
            </div>
            <div>NicolaMorandi</div>
          </ion-list-header>
          <ion-note>
            <div class="flex ion-margin-vertical">
              <a
                href="mailto:nik.morandi@gmail.com"
                class="flex ion-align-items-center"
              >
                <ion-icon
                  slot="start"
                  icon="mail"
                  class="social-logo ion-margin-end"
                ></ion-icon>
              </a>
              <a
                href="https://www.youtube.com/c/NicolaMorandi"
                target="_blank"
                class="flex ion-align-items-center"
              >
                <ion-icon
                  slot="start"
                  icon="logo-youtube"
                  class="social-logo ion-margin-end"
                ></ion-icon>
              </a>
            </div>
          </ion-note>
          <ion-menu-toggle auto-hide="false">
            <ion-item
              *ngFor="let p of pages$ | async; let i = index"
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <app-icon [icon]="p.icon" class="ion-margin-end"></app-icon>
              <ion-label>{{ p.title | titlecase }}</ion-label>
            </ion-item>
            <ion-item
              routerDirection="root"
              lines="none"
              detail="false"
              [routerLink]="[]"
              (click)="goToLogin()"
            >
              <app-icon icon="login" class="ion-margin-end"></app-icon>
              <ion-label>Login</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
