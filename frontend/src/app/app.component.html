<ion-app [photoGalleryGroup]="{}">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header
            class="flex ion-justify-content-start ion-align-items-center"
          >
            <div class="ion-margin-end">
              <img class="logo" src="assets/logo.png" />
            </div>
            <div>NicolaMorandi</div>
          </ion-list-header>
          <ion-note>
            <div class="ion-margin-vertical">
              <a href="mailto:nik.morandi@gmail.com" class="flex ion-align-items-center">
                  <ion-icon
                  slot="start"
                  icon="mail"
                  class="social-logo ion-margin-end"
                ></ion-icon>
                <ion-label>nik.morandi@gmail.com</ion-label>
              </a>
            </div>
            <div class="ion-margin-vertical">
              <a href="https://www.youtube.com/c/NicolaMorandi" target="_blank" class="flex ion-align-items-center">
                  <ion-icon
                  slot="start"
                  icon="logo-youtube"
                  class="social-logo ion-margin-end"
                ></ion-icon>
                <ion-label>Canale Youtube</ion-label>
              </a>
            </div>
          </ion-note>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of pages$ | async; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon>
              <ion-label>{{ p.title | titlecase }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
